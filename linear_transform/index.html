<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Linear Transformation Visualizer</title>
  
  <link rel="stylesheet" href="styles.css">

  <script>
    // MathJax configuration
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <div id="controls">
    <h2>Transformation Inputs</h2>

    <div class="matrix-vector-section">
      <div>
        <label>Matrix $\mathbf{A}$ (2Ã—2)</label>
        <div class="matrix-container">
          <input type="number" id="a11" value="1" step="0.1" title="a11" />
          <input type="number" id="a12" value="1" step="0.1" title="a12" />
          <input type="number" id="a21" value="0" step="0.1" title="a21" />
          <input type="number" id="a22" value="1" step="0.1" title="a22" />
        </div>
      </div>

      <div>
        <label>Vector $\mathbf{v}$ (2D)</label>
        <div class="vector-container">
          <input type="number" id="vx" value="2" step="0.1" title="vx" />
          <input type="number" id="vy" value="1" step="0.1" title="vy" />
        </div>
      </div>
    </div>

    <div id="buttons-container">
      <button id="animate-btn" onclick="startTransformation()">Transform</button>
      <button id="eigen-btn" onclick="calculateAndDisplayEigenvectors()">Find Eigenvectors</button>
      <button id="reset-btn" onclick="resetVisualization()">Reset View</button>
      <button id="full-reset-btn" onclick="fullReset()">Full Reset</button>
    </div>

    <hr />

    <h3>Eigen Analysis</h3>
    <div id="eigen-info">Eigenvectors will appear here.</div>
  </div>

  <div id="canvas-container">
    <canvas id="transformCanvas" width="600" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
