<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charged Particle Simulator — AnantKumarClasses</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicons/favicon.ico">
  

  <link rel="stylesheet" href="primary_style.css">  
</head>
<body>
  <div id="app">
    <div id="canvas-wrap"></div>
    <div id="ui">
      <h1>Charged particle — Lorentz force simulator</h1>
      <div>
        <label>Electric field E (Ex, Ey, Ez)</label>
        <div class="vector-input">
          <input id="Ex" type="number" step="0.1" value="0">
          <input id="Ey" type="number" step="0.1" value="0">
          <input id="Ez" type="number" step="0.1" value="0">
        </div>

        <label>Magnetic field B (Bx, By, Bz)</label>
        <div class="vector-input">
          <input id="Bx" type="number" step="0.1" value="0">
          <input id="By" type="number" step="0.1" value="0">
          <input id="Bz" type="number" step="0.1" value="-0.5">
        </div>

        <label>Initial velocity v (vx, vy, vz)</label>
        <div class="vector-input">
          <input id="vx" type="number" step="0.1" value="1">
          <input id="vy" type="number" step="0.1" value="0">
          <input id="vz" type="number" step="0.1" value="0">
        </div>

        <label>Charge q (use minus sign for negative charge)</label>
        <input id="q" type="number" step="0.1" value="1">

        <label>Mass m</label>
        <input id="m" type="number" step="0.1" value="1">

        <label> <input type="checkbox" id="enableDamping">Enable damping</label>
        <label>Damping coefficient k: </label>  
        <input type="number" id="damping" step="0.01" value="0.1">

        <label>Time step dt (s)</label>
        <input id="dt" type="number" step="0.0001" value="0.001">

        <div class="controls">
          <button id="start" class="small">Start</button>
          <button id="pause" class="small">Pause</button>
          <button id="reset" class="small">Reset</button>
          <button id="step" class="small">Step</button>
        </div>

        <div class="stat" id="stats">
          <div>t = <span id="time">0.00</span> s</div>
          <div>speed = <span id="speed">0.00</span></div>
          <div>Force magnitude = <span id="force">0.00</span></div>
        </div>

        <div style="margin-top:8px;font-size:12px;color:#9fb0d1">
          Equations used: <code>F = q (E + v × B) - kv </code>, <code>a = F / m</code> with RK4 integration for stability.
        </div>
      </div>
      <footer>AnantKumarClasses — interactive demo</footer>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
