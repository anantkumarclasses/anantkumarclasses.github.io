<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Field Lines</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }
    input, button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="ui">
    x: <input id="x" type="number" value="0" step="0.1" />
    y: <input id="y" type="number" value="0" step="0.1" />
    z: <input id="z" type="number" value="0" step="0.1" />
    q: <input id="q" type="number" value="1" step="0.1" />
    <button onclick="addCharge()">Add Charge</button>
    <button onclick="removeCharge()">Remove Last</button>
    <button onclick="regenerate()">Regenerate Field</button>
  </div>

  <script type="module" src="main.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
